version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: duelvault_postgres
    environment:
      POSTGRES_USER: duelvault
      POSTGRES_PASSWORD: duelvault_password
      POSTGRES_DB: duelvault_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - duelvault_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U duelvault"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: duelvault_adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - duelvault_network
    environment:
      ADMINER_DEFAULT_SERVER: postgres

volumes:
  postgres_data:
    driver: local

networks:
  duelvault_network:
    driver: bridge
