# Production Docker Compose - Use with: docker-compose -f docker-compose.prod.yml up -d
version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: duelvault_postgres_prod
    restart: always
    environment:
      POSTGRES_USER: duelvault
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: duelvault_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - duelvault_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U duelvault -d duelvault_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: duelvault_backend_prod
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://duelvault:${DB_PASSWORD}@postgres:5432/duelvault_db
      NODE_ENV: production
      PORT: 3001
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN}
      LOG_LEVEL: info
    ports:
      - "8081:3001"  # External:Internal - Backend API
    networks:
      - duelvault_network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: duelvault_frontend_prod
    restart: always
    depends_on:
      - backend
    environment:
      NODE_ENV: production
    ports:
      - "8080:3000"  # External:Internal - Frontend Web
    networks:
      - duelvault_network

volumes:
  postgres_data:
    driver: local

networks:
  duelvault_network:
    driver: bridge
