version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: duelvault
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: duelvault_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U duelvault -d duelvault_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://duelvault:${DB_PASSWORD}@postgres:5432/duelvault_db
      NODE_ENV: production
      PORT: 3001
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: 7d
      CORS_ORIGIN: ${FRONTEND_URL}
    ports:
      - "3001:3001"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        NEXT_PUBLIC_API_URL: ${API_URL}
    restart: always
    depends_on:
      - backend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production

volumes:
  postgres_data:
